<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        </head>
        <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="./src/img/phone.png" alt="phone">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./src/img/instagram_text_logo.png" class="text_logo" alt="text_logo">
                        <div class="profile-photo">
                            <img src="./src/img/profile_pic.jpg" alt="profile_pic">
                        </div>
                        <a href="#" class="instagram-login">Continuar como Ícaro Carvalho</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é o Ícaro?</p>
                        <p class="notaccount"></p>
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
